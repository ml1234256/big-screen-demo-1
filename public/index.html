<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Big Screan</title>
    <script>
          const clientWidth = document.documentElement.clientWidth;  // 获取浏览器宽度
          const clientHeight = document.documentElement.clientHeight;  // 获取浏览器高度
          window.pageWidth = clientWidth / clientHeight > 16 / 9 ? clientHeight * (16 / 9) : clientWidth; // 计算页面高度
          const pageHeight = pageWidth / (16 / 9);    // 计算页面宽度
          // 设置 1rem = 1% * 页面宽度 
          const string = `<style>
            html {
              font-size: ${pageWidth / 100}px
            }
            </style>`
            document.write(string);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      root.style.height = pageHeight + 'px';
      root.style.marginTop = (clientHeight - pageHeight) / 2 + 'px';
    </script>
  </body>
</html>
